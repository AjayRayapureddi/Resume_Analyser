<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <!-- HEADER -->
    <header class="header">
        <h1>AI Resume Analyzer</h1>
        <p>Fair Resume Screening System</p>
    </header>

    <!-- ACTION PANEL -->
    <section class="actions">
        <button class="primary" onclick="loadAnalysis()">Analyze Default Dataset</button>
        <button class="secondary" onclick="openBiasPage()">Bias Overview</button>
    </section>

    <!-- UPLOAD -->
    <section class="upload-card">
        <h3>Upload Dataset (CSV)</h3>
        <div class="upload-row">
            <input type="file" id="csvFile" accept=".csv">
            <button class="primary" onclick="uploadCSV()">Upload & Analyze</button>
        </div>
    </section>

    <!-- METRICS -->
    <section class="metrics">
        <div class="metric-card">
            <span>Total Candidates</span>
            <strong id="total">-</strong>
        </div>
    </section>

    <!-- RESULTS -->
    <section class="results">
        <h2>Fair Ranking Results</h2>

        <table id="resultTable">
            <thead>
            <tr>
                <th>Gender</th>
                <th>Education</th>
                <th>Experience</th>
                <th>Skills</th>
                <th>Location</th>
                <th>Selected</th>
                <th>Weight</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

</div>

<script src="script.js"></script>
</body>
</html>
